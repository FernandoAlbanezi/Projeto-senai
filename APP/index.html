<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestão de Lotes + Vídeo Celular</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    margin: 0; padding: 0;
  }
  header {
    background: #2c3e50;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
  }
  main {
    max-width: 960px;
    margin: 2rem auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    padding: 2rem;
  }
  h1 {
    margin-bottom: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }
  th, td {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #2980b9;
    color: white;
  }
  .status-producao {
    background: #3498db;
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.9rem;
  }
  .btn-action {
    background: #2980b9;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.3s ease;
  }
  .btn-action:hover {
    background: #1f618d;
  }
  #btnOpenCamera, #btnBluetooth, #btnAddLote, #startScannerBtn, #manualScanBtn, #btnApplyFilters {
    background: #27ae60;
    border: none;
    color: white;
    padding: 12px 22px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    margin: 0.3rem 0.5rem 1rem 0;
    font-weight: 600;
    box-shadow: 0 3px 7px rgb(39 174 96 / 0.6);
    transition: background-color 0.3s ease;
  }
  #btnOpenCamera:hover, #btnBluetooth:hover, #btnAddLote:hover, #startScannerBtn:hover, #manualScanBtn:hover, #btnApplyFilters:hover {
    background: #1e8449;
  }
  #videoContainer {
    margin-top: 1rem;
    display: none;
    justify-content: center;
  }
  #videoContainer video {
    width: 100%;
    max-width: 480px;
    border-radius: 12px;
    box-shadow: 0 0 20px #27ae60aa;
  }
</style>
</head>
<body>
<header>
  <h1>Gestão de Lotes + Vídeo do Celular</h1>
</header>
<main>
  <section>
    <h2>Lista de Lotes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Status</th>
          <th>Localização</th>
          <th>Validade</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lotesTableBody">
        <!-- Dados carregados por JS -->
      </tbody>
    </table>

    <button id="btnAddLote">+ Adicionar Lote</button>
    <button id="btnOpenCamera">Abrir Vídeo do Celular</button>
  </section>

  <!-- Modal adicionar lote simplificado (se quiser eu faço depois) -->

</main>

<script>
  // Dados iniciais e funções simplificadas para demo (se precisar eu finalizo)
  let lotes = [
    {
      id: 'LT001',
      produto: 'Produto A',
      status: 'producao',
      localizacao: 'Linha de Produção 1',
      validade: '2024-06-15',
      dataEntrada: '2024-01-15'
    },
    {
      id: 'LT002',
      produto: 'Produto B',
      status: 'inspecao',
      localizacao: 'Controle de Qualidade',
      validade: '2024-05-20',
      dataEntrada: '2024-01-10'
    }
  ];

  function getStatusClass(status) {
    return status === 'producao' ? 'status-producao' : 'status-inspecao';
  }
  function getStatusText(status) {
    if (status === 'producao') return 'Em Produção';
    if (status === 'inspecao') return 'Em Inspeção';
    return 'Desconhecido';
  }
  function formatarData(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleDateString('pt-BR');
  }
  function atualizarTabelaLotes() {
    const tbody = document.getElementById('lotesTableBody');
    tbody.innerHTML = lotes.map(lote => `
      <tr>
        <td>${lote.id}</td>
        <td>${lote.produto}</td>
        <td><span class="${getStatusClass(lote.status)}">${getStatusText(lote.status)}</span></td>
        <td>${lote.localizacao}</td>
        <td>${formatarData(lote.validade)}</td>
        <td>${formatarData(lote.dataEntrada)}</td>
        <td>
          <button class="btn-action" onclick="alert('Detalhes do lote ${lote.id}')"><i class="fas fa-eye"></i></button>
          <button class="btn-action" onclick="alert('Editar lote ${lote.id}')"><i class="fas fa-edit"></i></button>
          <button class="btn-action" onclick="alert('Adicionar evidência ao lote ${lote.id}')"><i class="fas fa-camera"></i></button>
        </td>
      </tr>
    `).join('');
  }

  document.addEventListener('DOMContentLoaded', () => {
    atualizarTabelaLotes();
    document.getElementById('btnOpenCamera').addEventListener('click', () => {
      window.open('receiver.html', '_blank', 'width=600,height=700');
    });
  });
</script>

</body>
</html>
