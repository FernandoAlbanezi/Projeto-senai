<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transmitir Vídeo para PC</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  button {
    background: #27ae60;
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgb(39 174 96 / 0.6);
    transition: background-color 0.3s ease;
    margin-top: 2rem;
  }
  button:hover {
    background: #1e8449;
  }
  video {
    margin-top: 1rem;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px #27ae60aa;
  }
</style>
</head>
<body>
<h1>Transmitir Vídeo para PC</h1>
<video id="localVideo" autoplay muted playsinline></video>
<br/>
<button id="startBtn">Iniciar Transmissão</button>

<script>
  const signalingServerUrl = "ws://10.126.48.68:8080";
  const ws = new WebSocket(signalingServerUrl);

  let pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  const localVideo = document.getElementById('localVideo');
  const startBtn = document.getElementById('startBtn');

  let localStream = null;

  ws.onopen = () => {
    console.log('WebSocket conectado');
  };

  ws.onmessage = async (message) => {
    const data = JSON.parse(message.data);
    if(data.type === 'answer') {
      await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    }
    else if(data.type === 'candidate') {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch(e) {
        console.error(e);
      }
    }
  };

  pc.onicecandidate = (event) => {
    if(event.candidate) {
      ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
    }
  };

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    localVideo.srcObject = localStream;

    localStream.getTracks().forEach(track => {
      pc.addTrack(track, localStream);
    });

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    ws.send(JSON.stringify({ type: 'offer', offer: offer }));
  };
</script>
</body>
</html>
